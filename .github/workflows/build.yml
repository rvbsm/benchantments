name: Build
on:
  push:
    branches:
      - 'next/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          path: build/libs/*
          if-no-files-found: error
